<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palíndromo</title>
  </head>
  <body>
    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto" />
    <button class="btn">Validar</button>
    <p id="resultado"></p>

    <script>
      const resultado = document.querySelector("#resultado");
      const boton = document.querySelector(".btn");
      boton.addEventListener("click", function () {
        const texto = document.querySelector("#texto").value;
        const palabra1 = texto.toString();
        const palabra = palabra1.split("").reverse();
        const palabraReversa = palabra.join("");
        if (palabra1 === palabraReversa) {
          resultado.textContent = "Es Palíndromo";
        } else {
          resultado.textContent = "No es Palíndromo";
        }
      });
    </script>
  </body>
</html>
