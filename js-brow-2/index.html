<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To do List</title>
</head>
<body>
    <form action="">
        <h1>TO DO LIST</h1>
        <div class="addtask">
        <input type="text" name="task" id="newTask" placeholder="New Task">
        <button type="submit" class="add" onclick="handleSubmit(event)">Add</button>
    </div>
    <div class="gradient"></div>
    <div class="tasks" id="task" onclick="handleCheckTask()">
    </div>
    
    <button type="button" class="delete" onclick="handleDelete()">Delete all done</button>
    <div class="filtros">
        <button class="filter completed" onclick="showCompleted(event)">Show tasks completed</button>
        <button class="filter pending" onclick="showPending(event)">Show tasks pending</button>
    </div>
    </form>

    <script src="/todo.js"></script>
</body>
</html>
